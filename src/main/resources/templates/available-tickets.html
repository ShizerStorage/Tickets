<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Вільні квитки</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<h2>Вільні квитки</h2>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Ціна</th>
        <th>Місце</th>
        <th>Дія</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="ticket : ${tickets}">
        <td th:text="${ticket.id}"></td>
        <td th:text="${ticket.cost}"></td>
        <td th:text="${ticket.number}"></td>
        <td>
            <form th:action="@{/tickets/buy/{id}(id=${ticket.id})}" method="post">
                <button type="submit">Купити</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<a href="/">На головну</a>
</body>
</html>
